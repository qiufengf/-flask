{% extends 'base.html' %} {% block content %}
<h2>
  <img
    alt="Avatar"
    class="avatar"
    src="{{ url_for('static', filename='images/avatar.png') }}"
  />
  Edit Movie
</h2>

{% for message in get_flashed_messages() %}
<div class="alert">{{ message }}</div>
{% endfor %}

<form method="post">
  <div class="form-group">
    <input
      type="text"
      name="title"
      placeholder="Movie Title"
      autocomplete="off"
      required
      value="{{ movie.title }}"
    />
    <small class="form-text"
      >Title length should not exceed 60 characters</small
    >
  </div>
  <div class="form-group">
    <input
      type="text"
      name="year"
      placeholder="Release Year"
      autocomplete="off"
      required
      value="{{ movie.year }}"
    />
    <small class="form-text">Year must be exactly 4 digits</small>
  </div>
  <div class="form-group">
    <input class="btn" type="submit" name="submit" value="Update" />
    <a class="btn" href="{{ url_for('index') }}">Cancel</a>
  </div>
</form>
{% endblock %}
